###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Launch apps with keybinds
# bind = $mainMod, 36, exec, $terminal # open with Enter
bind = $mainMod, T, exec, $fileManager
bind = $mainMod, A, exec, $menu
bind = $mainMod, Y, exec, $music
bind = $mainMod, code:47, exec, $scriptfolder/focus-program $browser

bind = $mainMod, W, exec, $scriptfolder/wallpaper-pick
bind = $mainMod SHIFT, W, exec, $scriptfolder/wallpaper-pick --light

bind = $mainMod, grave, exec, $scriptfolder/bartib -t

# General keys
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, F, exec, pkill -SIGUSR1 waybar
bind = $mainMod SHIFT, F, fullscreen, 0

bind = $mainMod, Escape, exec, hyprlock
bind = $mainMod SHIFT, Escape, exec, shutdown now

# Group
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, lockactivegroup, toggle
bind = $mainMod, 23, changegroupactive, f
bind = $mainMod SHIFT, 23, changegroupactive, b

# Window management keys
bind = $mainMod, R, togglesplit, # dwindle
bind = $mainMod, V, togglefloating,

# Alt-tab to a different monitor
bind = ALT, 23, cyclenext, visible
bind = SHIFT ALT, 23, cyclenext, prev visible

# Move focus
bind = $mainMod, code:43, movefocus, l
bind = $mainMod, code:44, movefocus, d
bind = $mainMod, code:45, movefocus, u
bind = $mainMod, code:46, movefocus, r
bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, right, movefocus, r

# Move windows
bind = $mainMod SHIFT, code:43, movewindoworgroup, l
bind = $mainMod SHIFT, code:44, movewindoworgroup, d
bind = $mainMod SHIFT, code:45, movewindoworgroup, u
bind = $mainMod SHIFT, code:46, movewindoworgroup, r
bind = $mainMod SHIFT, left, movewindoworgroup, l
bind = $mainMod SHIFT, down, movewindoworgroup, d
bind = $mainMod SHIFT, up, movewindoworgroup, u
bind = $mainMod SHIFT, right, movewindoworgroup, r

# Resize windows
binde = $mainMod CTRL, code:43, resizeactive, -10 0
binde = $mainMod CTRL, code:44, resizeactive, 0 10
binde = $mainMod CTRL, code:45, resizeactive, 0 -10
binde = $mainMod CTRL, code:46, resizeactive, 10 0
binde = $mainMod CTRL, left, resizeactive, -10 0
binde = $mainMod CTRL, down, resizeactive, 0 10
binde = $mainMod CTRL, up, resizeactive, 0 -10
binde = $mainMod CTRL, right, resizeactive, 10 0

# Switch workspaces with mainMod + [0-5]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region

