###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Launch apps with keybinds
bind = $mainMod, 36, exec, $terminal # open with Enter
bind = $mainMod, T, exec, $fileManager
bind = $mainMod, O, exec, $browser
bind = $mainMod, A, exec, $menu
bind = $mainMod, M, exec, $music

bind = $mainMod, W, exec, $scriptfolder/wallpaper-pick
bind = $mainMod SHIFT, W, exec, $scriptfolder/wallpaper-pick --light

# General keys
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0

bind = $mainMod, Escape, exec, hyprlock
bind = $mainMod SHIFT, Escape, exec, shutdown now

# Group
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, lockactivegroup, toggle
bind = $mainMod, 23, changegroupactive, f
bind = $mainMod SHIFT, 23, changegroupactive, b

# Window management keys
bind = $mainMod, R, togglesplit, # dwindle
bind = $mainMod, V, togglefloating,

# Alt-tab to a different monitor
bind = ALT, 23, cyclenext, visible
bind = SHIFT ALT, 23, cyclenext, prev visible

# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, right, movefocus, r

# Move windows
bind = $mainMod SHIFT, H, movewindoworgroup, l
bind = $mainMod SHIFT, J, movewindoworgroup, d
bind = $mainMod SHIFT, K, movewindoworgroup, u
bind = $mainMod SHIFT, L, movewindoworgroup, r
bind = $mainMod SHIFT, left, movewindoworgroup, l
bind = $mainMod SHIFT, down, movewindoworgroup, d
bind = $mainMod SHIFT, up, movewindoworgroup, u
bind = $mainMod SHIFT, right, movewindoworgroup, r

# Resize windows
binde = $mainMod CTRL, H, resizeactive, -10 0
binde = $mainMod CTRL, J, resizeactive, 0 10
binde = $mainMod CTRL, K, resizeactive, 0 -10
binde = $mainMod CTRL, L, resizeactive, 10 0
binde = $mainMod CTRL, left, resizeactive, -10 0
binde = $mainMod CTRL, down, resizeactive, 0 10
binde = $mainMod CTRL, up, resizeactive, 0 -10
binde = $mainMod CTRL, right, resizeactive, 10 0

# Switch vdesks with mainMod + [0-9]
bind = $mainMod, 1, vdesk, 1
bind = $mainMod, 2, vdesk, 2
bind = $mainMod, 3, vdesk, 3
bind = $mainMod, 4, vdesk, 4
bind = $mainMod, 5, vdesk, 5
bind = $mainMod, 6, vdesk, 6
bind = $mainMod, 7, vdesk, 7
bind = $mainMod, 8, vdesk, 8
bind = $mainMod, 9, vdesk, 9
bind = $mainMod, 0, vdesk, 10

# Move active window to a vdesk with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetodesk, 1
bind = $mainMod SHIFT, 2, movetodesk, 2
bind = $mainMod SHIFT, 3, movetodesk, 3
bind = $mainMod SHIFT, 4, movetodesk, 4
bind = $mainMod SHIFT, 5, movetodesk, 5
bind = $mainMod SHIFT, 6, movetodesk, 6
bind = $mainMod SHIFT, 7, movetodesk, 7
bind = $mainMod SHIFT, 8, movetodesk, 8
bind = $mainMod SHIFT, 9, movetodesk, 9
bind = $mainMod SHIFT, 0, movetodesk, 10

# Example special vdesk (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing vdesks with mainMod + scroll
bind = $mainMod, mouse_down, vdesk, e+1
bind = $mainMod, mouse_up, vdesk, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

